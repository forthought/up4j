log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-20d{dd MMM yyyy HH:mm:ss} [%t][%c%x] --> %-5p - %m%n

log4j.rootLogger = WARN, console
log4j.logger.org.restlet = DEBUG, console
log4j.additivity.org.restlet = false
log4j.logger.org.up4j = DEBUG, console
log4j.additivity.org.up4j = false

